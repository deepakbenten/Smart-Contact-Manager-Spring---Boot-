<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">User Dashboard</title>
</head>
<body>
<section>
	<div class="container">
		<div class="card">
			<div class="card-body my-5">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" src=""
						th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />
					
				
				</div>
				<h1 class="text-center mt-3 text-secondary font-italic font-weight0light">
				Start Adding Your Contact on Cloud...</h1>
				
				<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add new Contact</a>
			</div>
		</div>
	</div>
	<script>
	$(document).ready(() => {
		$(".item").removeClass("active");
		$("#home-link").addClass("active");
	});
</script>
</section>
	
</body>
</html>
