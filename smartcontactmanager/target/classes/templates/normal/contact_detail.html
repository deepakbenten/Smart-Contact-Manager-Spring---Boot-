<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact} >
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" src=""
						th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER (<span th:text="${contact.cId}"></span>) </a></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
								
							</tr>
						</tbody>
					</table>
					<hr>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<hr>
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</button>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
									<button type="submit" class="btn btn-primary">Update</button>
							
						</form>
					</div>
					
				</div>
			</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact</h1>
		</div>
		<script>
	$(document).ready(() => {
		$(".item").removeClass("active");
		$("#contacts-link").addClass("active");
	});
</script>
	</section>

</body>
</html>
